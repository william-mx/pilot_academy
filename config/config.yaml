defaults:
  - dataset: all_towns_with_weather
  - model: vit-sf-navbc-steer
  - train: command_vit_baseline
  - optional experiment: null # lr_sweep_001
  - _self_

# project-wide shared values
project_dir: /workspaces/pilot_academy

# central “contract” fields that others reference
image_shape: ${dataset.io.image_shape}
batch_size_train: ${dataset.train.batch_size}
batch_size_val: ${dataset.val.batch_size}

run:
  name: ${train.name}

# Resume training configuration
resume:
  enabled: true
  checkpoint_path: '/workspaces/pilot_academy/outputs/2026-02-02/20-17-13_command_vit_baseline/checkpoints/model.keras'
  restore:
    model_weights: true
    optimizer_state: true
    epoch_counter: true
  adjust:
    reset_optimizer: false
    reset_lr_schedule: false
    additional_epochs: 100
  strict: true

hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}_${run.name}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}