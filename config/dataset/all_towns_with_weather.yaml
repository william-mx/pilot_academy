name: all_towns_with_weather
split: split_20260127_225829


paths:
  data_root: data
  images_rel: raw/images
  splits_rel: splits
  label_to_id_rel: raw/label_to_id.json
  action_to_id_rel: raw/action_to_id.json

io:
  image_shape: [120, 220, 1]  # 220 - 100 = 120 height
  cache_non_straight: true
  preprocessing:
    grayscale: true
    crop_ymin: 100

train:
  max_train_samples_per_class: 908
  batch_size: 3
  shuffle_buffer: 600
  base_seed: 0
  
  # Augmentation configuration
  augmentation:
    enabled: true
    # Individual Toggles
    brightness: true
    contrast: true
    noise: true
    blur: true
    motion_blur: true
    cutout: true
  
  # Sampling configuration
  sampling:
    strategy: balanced
    class_column: class_id
    balancing_mode: median  # Options: 'min', 'max', 'mean', 'median'
    # Alternative: specify exact count
    # n_samples_per_class: 500
    # Optional: exclude certain classes
    # exclude_classes: [u_turn]
    weights: {1: 1.4, 2: 1.4, 3: 1.4}
    seed: 42

val:
  batch_size: 3

pilotnet:
  drop_nav_cmd: false